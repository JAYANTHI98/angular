
<ng-container *ngComponentOutlet="say"></ng-container>
<button matInput mat-fab color="warn" class="btn btn-primary" (click)="sayHi()" > Greeting</button> &nbsp;
<button matInput mat-fab color="primary" class="btn btn-success" (click)="sayHello()" >Welcome</button> &nbsp;
<button matInput mat-fab color="accent" class="btn btn-danger" (click)="sayGoodbye()" >Thanks</button>  &nbsp;
<button mat-fab aria-label="Example icon-button with a heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
