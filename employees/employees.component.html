<div class="container mt-5">
  <h2>List of Employees</h2>
  <a routerLink="employee/add/0" class="btn btn-primary mt-5 mb-3">Add Employee</a>
  <table class="table">
      <thead>
           <th>Id</th>
           <th>Name</th>
           <th>Email</th>
           <th>Phone</th>
           <th></th>

      </thead>
      <tbody>
<tr *ngFor="let employee of employees">
  <td> {{employee.id}}</td>
  <td> {{employee.name}}</td>
  <td> {{employee.email}}</td>
  <td> {{employee.phone}}</td>
  <td> <a routerLink="employeeEdit/{{employee.id}}">Edit</a></td>
  <td><button (click)="onDelete(employee.id)">X</button></td>

</tr>

      </tbody>
  </table>

</div>
