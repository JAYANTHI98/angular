        <div class="main-content">
        
    
  
<div class="flex-container" fxLayoutAlign="center center" fxFlexfill>
    
  
  <mat-card class="login-card" fxFlex="30" >
    <mat-card-title style="text-align:center;">Register</mat-card-title>

     <mat-card-content>
        <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="registerForm" (ngSubmit)="onSubmit()" ngNativeValidate>
          <div fxLayout="column">

            <mat-form-field>
              <input matInput type="text" placeholder ="First Name" formControlName="fname" [(ngModel)]="fname" id="fname" [ngClass]="{ 'is-invalid':submitted && f.fname.errors}" />
              <mat-icon matSuffix>perm_identity</mat-icon>
              
              <div *ngIf="submitted && f.fname.errors">
                <div *ngIf="f.fname.errors.required">First Name is required</div>
              </div>
            </mat-form-field>

            <mat-form-field>
            <input matInput type="text" placeholder ="Last Name" formControlName="lname" [(ngModel)]="lname" id="lname" [ngClass]="{ 'is-invalid':submitted && f.lname.errors}" />
            <mat-icon matSuffix>perm_identity</mat-icon>  
           
            <div *ngIf="submitted && f.lname.errors">
                <div *ngIf="f.lname.errors.required">Last Name is required</div>
              </div>
            </mat-form-field>


            <mat-form-field>
                <input matInput type="text" placeholder ="E-mail" formControlName="email" [(ngModel)]="email" id="email" [ngClass]="{ 'is-invalid':submitted && f.email.errors}" />
                <mat-icon matSuffix>email</mat-icon>
              
                <div *ngIf="submitted && f.email.errors">
                  <div *ngIf="f.email.errors.required">E-mail id  is required</div>
                </div>
              </mat-form-field>
  
   
            
         <mat-form-field>
             <input matInput type="password" placeholder="Password"  formControlName="password" [(ngModel)]="password" id="password" [ngClass]="{ 'is-invalid':submitted && f.password.errors}" />
             <mat-icon matSuffix>lock</mat-icon> 
              
             <div *ngIf="submitted && f.password.errors">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Phone Number"  formControlName="pnum" [(ngModel)]="pnum" id="pnum" [ngClass]="{ 'is-invalid':submitted && f.pnum.errors}" />
               <mat-icon matSuffix>phone</mat-icon>
              
                <div *ngIf="submitted && f.pnum.errors">
                   <div *ngIf="f.pnum.errors.required">Phone Number is required</div>
                 </div>
               </mat-form-field>

            <mat-form-field class="example-full-width">
            <mat-label>Country</mat-label>
            <mat-select formControlName="mymodel" [ngmodel]="mymodel" (selectionChange)="onChangeCountry($event.source.value)" >
             
              <mat-option *ngFor="let country of countryInfo; let i = index" value="{{i}}">{{country.CountryName}}
              </mat-option>
            </mat-select>
           
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <mat-select formControlName="mymodel1" [ngmodel]="mymodel1" (selectionChange)="onChangeState($event.source.value)" >
              
              <mat-option *ngFor="let state of stateInfo; let j = index" value="{{j}}">
                {{state.StateName}}</mat-option>
            </mat-select>
           
          </mat-form-field>
    
          <mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <mat-select formControlName="mymodel2">
              
              <mat-option *ngFor="let city of cityInfo; let k = index" value="{{k}}">
                {{city}}</mat-option>
            </mat-select>
           
          </mat-form-field>

          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date Of Birth" formControlName="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
        

              <button matInput mat-raised-button color="primary" type="submit" >Submit</button>
             <!-- <button matInput mat-raised-button color="warn"   type="submit" class="button" (click)="resetForm();" ></button>
            
             <button matInput mat-raised-button color="primary" type="button" class="button" *ngIf="!isEdit">Update</button>
             -->
          <nav>
            <a routerLink="/signin" routerLinkActive="active">Login</a>
          </nav>
        
          </div>
        </form>
      </mat-card-content>

    </mat-card>
  </div>

</div>
